<form>
    <h1>ATUALIZAR LIVRO</h1>
  
    <mat-form-field class="form">
      <mat-label>TÃ­tulo</mat-label>
      <input matInput [(ngModel)]="livro.titulo" [formControl]="titulo" required type="text" name="titulo" placeholder="Ex. Curso Spring Boot com Angular 12" maxlength="100" />
      <mat-error *ngIf="titulo.invalid">{{ getTitleValidation() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
      <mat-label>Nome do autor</mat-label>
      <input matInput [(ngModel)]="livro.nomeAutor" [formControl]="nomeAutor" required type="text" name="nomeAutor" placeholder="Ex. Ezandro Bueno" maxlength="100" />
      <mat-error *ngIf="nomeAutor.invalid">{{ getNameValidation() }}</mat-error>
    </mat-form-field>    
  
    <mat-form-field class="form">
      <mat-label>Texto</mat-label>
      <textarea matInput [(ngModel)]="livro.texto" [formControl]="texto" required type="text" name="texto" placeholder="Ex. Lorem ipsum" maxlength="2000000"></textarea>
      <mat-error *ngIf="texto.invalid">{{ getTextValidation() }}</mat-error>
    </mat-form-field>
  
    <div class="buttons">
      <button (click)="update()" [disabled]="getTitleValidation() || getNameValidation() || getTextValidation()" class="mat-elevation-z8" mat-stroked-button color="primary">ATUALIZAR</button>
      <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
    </div>
  </form>
